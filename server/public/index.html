<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/jquery-3.6.1.js"></script>
    <script src="./scripts/client.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>To Do List</title>
</head>
<body>
    <h1 class="display-2">Weekend Warrior</h1>
        <p class="display-6">Prepare for the Thunderdome</p>
    <div class="containerInputs">
        <div class="row g-2">
            <div class="col-6">
                <div class="p-3 border bg-light" >
                    <input type="text" id="addChore" placeholder="Add Chores">
                </div>
            </div>

            <div class="col-6">
                <div  class="p-3 border bg-light">
                    <input type="text" id="addNotes" placeholder="Don't Forget!">
                </div>
            </div>

            <div>
                <button type="button" id="submitButton" class="btn btn-primary" >Submit</button>
            </div>

        </div>
    </div>
    <h2 id="submissionStatus"></h2>
    <table class="table table-striped" >
        <thead>
            <tr>
                <th>Task</th>
                <th>Notes</th>
                <th>Complete</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody id="listedChores">

        </tbody>
    </table>
</body>
</html>
